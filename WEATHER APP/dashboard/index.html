<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('img/wp8335533.webp') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .weather-card {
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .weather-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.2s;
        }
        .form-control:focus {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
            outline: none;
        }
        .btn {
            background: #ff7eb3;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
            background: #ff6090;
        }
        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mt-3">üåç Weather Dashboard</h2>
        <input type="text" class="form-control" id="city-input" placeholder="Enter city name">
        <button class="btn" id="fetch-weather">Get Weather</button>
        
        <div class="weather-card mt-3">
            <h1><span id="temperature">--</span>¬∞C</h1>
            <h4 id="weather-condition">--</h4>
            <p>Feels Like: <span id="feels-like">--</span>¬∞C</p>
            <p>Humidity: <span id="humidity">--</span>%</p>
            <p>Pressure: <span id="pressure">--</span> hPa</p>
            <p>Wind Speed: <span id="wind-speed">--</span> m/s</p>
            <p>Wind Direction: <span id="wind-direction">--</span>¬∞</p>
        </div>
        
        <h2 class="mt-4">üåé Map View</h2>
        <div class="weather-card p-3">
            <iframe id="weather-map" src="https://www.openstreetmap.org/export/embed.html?bbox=68.17665%2C8.0883%2C97.4025%2C37.0902&layer=mapnik" frameborder="0"></iframe>
        </div>
    </div>
    
    <script>
        document.getElementById('fetch-weather').addEventListener('click', fetchWeather);

        async function fetchWeather() {
            const apiKey = '9579cb837185f8da16bff29870e6245c';
            const city = document.getElementById('city-input').value.trim();
            if (!city) return alert('Please enter a city name');
            
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('City not found');
                
                const data = await response.json();
                document.getElementById('temperature').textContent = data.main.temp;
                document.getElementById('feels-like').textContent = data.main.feels_like;
                document.getElementById('humidity').textContent = data.main.humidity;
                document.getElementById('pressure').textContent = data.main.pressure;
                document.getElementById('wind-speed').textContent = data.wind.speed;
                document.getElementById('wind-direction').textContent = data.wind.deg;
                document.getElementById('weather-condition').textContent = data.weather[0].description;
                
                updateMap(data.coord.lat, data.coord.lon);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                alert('Could not fetch weather data. Please try a valid city name.');
            }
        }
        
        function updateMap(lat, lon) {
            document.getElementById('weather-map').src = `https://www.openstreetmap.org/export/embed.html?bbox=${lon-1}%2C${lat-1}%2C${lon+1}%2C${lat+1}&layer=mapnik`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
